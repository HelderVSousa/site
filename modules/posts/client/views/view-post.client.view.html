<section>
  <div class="page-header">
    <h1><span ng-bind="vm.post.title"></span> <small>Posted in {{vm.post.category}}</small></h1>
    <div ng-bind="vm.post.body"></div>
    <br>
    <iframe src="https://kstateome.github.io/canvas-countdown-clock/dark_countdown.html"
        width="100%"
        height="180"
        style="border:0;"
        name="countdownWidget"></iframe>
         <iframe src="file:///home/hvsousa/Desktop/countdown.html/?days={{vm.post.timer.days}}?hours={{vm.post.timer.hours}}?minutes={{vm.post.timer.minutes}}?seconds={{vm.post.timer.seconds}}"
        width="100%"
        height="180"
        style="border:0;"
        name="countdownWidget"></iframe>

    <timer interval="1000">{{vm.post.timer.hours}} hour{{vm.post.timer.hoursS}}, {{vm.post.timer.minutes}} minute{{vm.post.timer.minutesS}}, {{vm.post.timer.seconds}} seconds</timer>
    <br> 
    <div class="powr-countdown-timer" id="ff68f32c_1495012833"></div>
  </div>
  <div class="pull-right"
       ng-show="vm.post.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="posts.edit({ postId: vm.post._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.post.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.post.user"
            ng-bind="vm.post.user.displayName"></span>
      <span ng-if="!vm.post.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.post.content"></p>
</section>
 <script src="//www.powr.io/powr.js" external-type="html"></script>
